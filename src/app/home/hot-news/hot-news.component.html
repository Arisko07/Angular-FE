<section class="hot-news">
    <article *ngFor="let news of hotNews" class="hot-news__article">
        <div class="hot-news__image"><img [src]="'assets/img/' + news.image"></div>
        <h1>{{ news.header }}</h1>
        <p>{{ news.description }}</p>
        <div class="hot-news__footer">
            <span class="hot-news__date">{{ news.date }}</span>
            <span class="hot-news__type"><strong>{{ news.type }}</strong></span>
        </div>
    </article>
</section>
